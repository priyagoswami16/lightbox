<!DOCTYPE html>
<html>
<head>
	<title>lightbox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="dist/li1.css">
 <style>
           .container{
            padding: 50px;
            background-color: #ddd;
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 10px;
        }
        .image img{
            width: 100%;
        }
    </style>
</head>
<body>
	<div class="container">
        <div class="image">
            <img lightbox src="https://picsum.photos/id/244/500/300" alt="">
        </div>
        <div class="image">
            <img lightbox src="https://picsum.photos/id/28/500/300" alt="">
        </div>
        <div class="image">
            <img lightbox src="https://picsum.photos/id/247/500/300" alt="">
        </div>
         <div class="image">
            <img lightbox src="https://picsum.photos/id/29/500/300" alt="">
        </div>
        
         <div class="image">
            <img lightbox src="https://picsum.photos/id/16/500/300" alt="">
        </div>
        
         <div class="image">
            <img lightbox src="https://picsum.photos/id/17/500/300" alt="">
        </div>
        
         
    </div>
    

   


<script src="dist/li2.js"></script>

<script>
	
 lightbox.option( {
            
          backgroundOpacity : 1,
          imageTransitionTiming : .2, 
          disableNavigation : false,
          disableSlideShow : false,
          disableInfo : false,
          slideShowTiming : 1,

  } );




</script>

</body>
</html>
